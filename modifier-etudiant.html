<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Big Data | Modifier</title>
    <style>
        th, td {
            line-height: 55px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">

                <a class="navbar-brand" href="/">
                    <img class="img-fluid" width="70px" src="isitcom.png" alt="">
                </a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Relevé de notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Liste des étudiants</a>
                        </li>
                    </ul>
                    <h6>Big Data</h6>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <form id="form" class="w-25 mt-5 mx-auto" onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" name="nom" id="nom" onkeyup="document.getElementById('error').innerText = ''">
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" name="prenom" id="prenom" onkeyup="document.getElementById('error').innerText = ''">
            </div>
            <p class="text-danger" id="error"></p>
            <button type="submit" class="btn btn-primary">Modifier</button>
            <a href="/index.html" class="btn btn-warning">Retour</a>
        </form>

    </main>

    <footer class="bg-light text-center p-3" style="position: fixed; bottom: 0; left: 0; width: 100%;">
        <h6>Younes Korbi</h6>
        <h6>3 IoT 1 - TP2</h6>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/modifierEtudiants.js"></script>
</body>
</html>
